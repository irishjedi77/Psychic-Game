<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>The Psychic Game</title>

</head>

<body>

    <h1>The Psychic Game</h1>

    <div class="container">
        <h2>Guess what letter I'm thinking of</h2>
        <div class="row">
            <ul id="scoring" class="list-group">
                <li class="list-group-item" id="wins">Wins:</li>
                <li class="list-group-item" id="losses">Losses:</li>
                <li class="list-group-item" id="guessesLeft">Guesses Left:</li>
                <li class="list-group-item" id="letter">Your Guesses so far:</li>
            </ul>
        </div>
    </div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
